<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Indra Scribe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0f;
      color: #e8e8ed;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3a3a4a;
    }
    .status-indicator.recording {
      background: #ef4444;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .status-indicator.connected {
      background: #22c55e;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .status-text {
      font-size: 13px;
      color: #8888a0;
      margin-bottom: 16px;
    }
    .timer {
      font-size: 28px;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      text-align: center;
      margin: 16px 0;
      color: #c8c8d8;
    }
    .controls {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    button:hover { filter: brightness(1.1); }
    button:active { transform: scale(0.98); }
    .btn-primary {
      background: #6366f1;
      color: white;
    }
    .btn-danger {
      background: #dc2626;
      color: white;
    }
    .btn-secondary {
      background: #1a1a2e;
      color: #a0a0b8;
      border: 1px solid #2a2a3e;
    }
    .info {
      margin-top: 16px;
      padding: 12px;
      background: #12121f;
      border-radius: 8px;
      border: 1px solid #1e1e30;
    }
    .info p {
      font-size: 12px;
      color: #6666a0;
      line-height: 1.5;
    }
    #error-msg {
      display: none;
      margin-top: 12px;
      padding: 10px;
      background: #1a0a0a;
      border: 1px solid #3a1515;
      border-radius: 8px;
      font-size: 12px;
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="status-indicator" id="status-dot"></div>
    <h1>Indra Scribe</h1>
  </div>

  <p class="status-text" id="status-text">Not recording</p>

  <div class="timer" id="timer" style="display: none;">00:00</div>

  <div class="controls" id="controls">
    <button class="btn-secondary" id="btn-start" disabled>
      Waiting for Indra...
    </button>
  </div>

  <div id="error-msg"></div>

  <div class="info">
    <p>
      Start recording from the Indra EHR schedule page.
      Click "Start Scribe" on an appointment to begin capture.
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
